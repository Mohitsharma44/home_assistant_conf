default_view:
  name: DEFAULT
  view: yes
  icon: mdi:home
  entities:
    - group.wunderground
    - group.livingroom
    - group.misc_scripts

livingroom:
  name: livingroom
  entities:
    - switch.sofa_lights
    - switch.sofa_accent
    - switch.sofa_power
    - media_player.living_room
    - media_player.appletv
    - remote.appletv

wunderground:
  name: Wunderground
  entities:
    - sensor.pws_weather
    - sensor.pws_temp_f
    - sensor.pws_feelslike_string
    - sensor.pws_relative_humidity
    - sensor.pws_dewpoint_string
    - sensor.pws_wind_string
    - sensor.pws_pressure_in
    - sensor.pws_visibility_mi
    - sensor.pws_uv
    - sensor.pws_alerts

misc_scripts:
  name: misc_script
  entities:
    - script.greeting
